<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenovo i5 Keyboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    #output {
      width: 90%;
      max-width: 800px;
      height: 50px;
      font-size: 18px;
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    #keyboard {
      display: grid;
      grid-template-columns: repeat(24, 1fr);
      gap: 5px;
      width: 90%;
      max-width: 1200px;
    }

    .key {
      padding: 10px;
      font-size: 14px;
      text-align: center;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .key:active {
      background-color: #ddd;
    }

    .key.wide {
      grid-column: span 2;
    }

    .key.extra-wide {
      grid-column: span 4;
    }

    .row-spacer {
      grid-column: span 24;
      height: 10px;
    }
  </style>
</head>
<body>
  <input id="output" type="text" placeholder="Type here..." readonly>
  <div id="keyboard">
    <!-- Row 1: Function keys -->
    <div class="key">Esc</div>
    <div class="key"></div>
    <div class="key">F1</div>
    <div class="key">F2</div>
    <div class="key">F3</div>
    <div class="key">F4</div>
    <div class="key"></div>
    <div class="key">F5</div>
    <div class="key">F6</div>
    <div class="key">F7</div>
    <div class="key">F8</div>
    <div class="key"></div>
    <div class="key">F9</div>
    <div class="key">F10</div>
    <div class="key">F11</div>
    <div class="key">F12</div>
    <div class="key"></div>
    <div class="key">PrtSc</div>
    <div class="key">ScrLk</div>
    <div class="key">Pause</div>
    
    <!-- Spacer -->
    <div class="row-spacer"></div>

    <!-- Row 2: Number row -->
    <div class="key">~</div>
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key">-</div>
    <div class="key">=</div>
    <div class="key wide">Backspace</div>
    <div class="key">Insert</div>
    <div class="key">Home</div>
    <div class="key">PgUp</div>

    <!-- Spacer -->
    <div class="row-spacer"></div>

    <!-- Row 3: Letter keys -->
    <div class="key wide">Tab</div>
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key">[</div>
    <div class="key">]</div>
    <div class="key">\</div>
    <div class="key">Del</div>
    <div class="key">End</div>
    <div class="key">PgDn</div>

    <!-- Spacer -->
    <div class="row-spacer"></div>

    <!-- Row 4: Letter keys -->
    <div class="key wide">Caps Lock</div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">;</div>
    <div class="key">'</div>
    <div class="key wide">Enter</div>

    <!-- Spacer -->
    <div class="row-spacer"></div>

    <!-- Row 5: Letter keys -->
    <div class="key wide">Shift</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    <div class="key">,</div>
    <div class="key">.</div>
    <div class="key">/</div>
    <div class="key wide">Shift</div>

    <!-- Spacer -->
    <div class="row-spacer"></div>

    <!-- Bottom row -->
    <div class="key">Ctrl</div>
    <div class="key">Fn</div>
    <div class="key">Alt</div>
    <div class="key extra-wide">Space</div>
    <div class="key">Alt</div>
    <div class="key">Ctrl</div>
    <div class="key">◄</div>
    <div class="key">▼</div>
    <div class="key">►</div>
  </div>

  <script>
    const output = document.getElementById('output');
    const keys = document.querySelectorAll('.key');

    keys.forEach(key => {
      key.addEventListener('click', () => {
        const keyText = key.textContent;

        if (keyText === 'Backspace') {
          output.value = output.value.slice(0, -1);
        } else if (keyText === 'Space') {
          output.value += ' ';
        } else if (keyText === 'Enter') {
          output.value += '\n';
        } else {
          output.value += keyText;
        }
      });
    });
  </script>
</body>
</html>
